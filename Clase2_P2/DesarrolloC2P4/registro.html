<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway:400,700|Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Registro</title>
</head>
<body>
        <div class="container">
                <header>
                    <nav class="nav_index">
                        <div class="logo_container">
                            <a href="index.html"><img class="logo" src="img/logo.png" alt="logo_craftsy"></a>
                            
                        </div>
                        <ul class="nav_productos">
                            <li><a href="">SMARTPHONES</a></li>
                            <li><a href="">TABLETS</a> </li>
                            <li><a href="">COMPUTADORAS</a> </li>
                           
                        </ul>
                        <ul class="nav_registro">
                            <li><a href="login.html">LOGIN</a> </li>
                            <li><a href="registro.html">REGISTRO</a> </li>
                        </ul>
                    </nav>
                </header>

            <main>
                <section class="login_section">
                    <article class="login_article">
                        <h2>REGISTRATE</h2>
                        <form action="" method="" class="form_login">     
                            <p class="login_input">
                                <label for="nombre">
                                    Nombre
                                </label>
                                <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre">
                                <div>
                                    <p class="error_login">
                                        Obligatorio
                                    </p>
                                </div>
                            </p>

                            <p class="login_input">
                                <label for="email">
                                    Email
                                </label>
                                <input type="email" id="email" name="email" placeholder="Ingresa tu email">
                                <div>
                                    <p class="error_login">
                                        Obligatorio
                                    </p>
                                </div>
                            </p>

                            <p class="login_input">
                                <label for="password">
                                    Contraseña
                                </label>
                                <input type="password" name="password" id="password" placeholder="Password">
                                <div>
                                    <p class="error_login">
                                        Obligatorio
                                    </p>
                                </div>
                            </p>
                            <p class="login_input">
                                    <label for="pais">
                                        País de nacimiento
                                    </label> 
                            </p>

                                    <select name="pais" id="pais">
                                        <option value="1">Chile</option>
                                    </select>
                                    <div>
                                        <p class="error_login"> 
                                            Obligatorio
                                        </p>
                                    </div>
                               
                            <p class="login_input">
                                <label for="">
                                    Género
                                </label>
                            </p>
                                <input type="radio" name="genero" value="1"> Masculino

                                <input type="radio"  name="genero" value="2"> Femenino

                                <input type="radio"  name="genero" value="3"> Prefiero no decirlo
                            

                            <p class="login_input">
                                    <label for="hobbies">
                                        Hobbies
                                    </label>
                            </p>
                                    <input type="checkbox" name="hobbies" value="1"> Guitarra

                                    <input type="checkbox" name="hobbies" value="2"> Fútbol

                                    <input type="checkbox" name="hobbies" value="3"> Tenis

                                    <input type="checkbox" name="hobbies" value="4"> Programación

                               

                                <p class="login_input">
                                        <label for="comentario">
                                            Dejános tus comentarios
                                        </label>
                                </p>         
                                        <textarea name="comentario" id="comentario" cols="30" rows="10">

                                        </textarea>
                                        
                                    
                             <p class="registro_checkbox">
                                 <input type="checkbox" name="checkbox5" value="5">
                                 <label for="checkbox5">Acepto términos y condiciones.</label>
                             </p>
                            
                             
                            <button type="submit">
                                Registrarme
                            </button>
                            <button type="reset">
                                    Cancelar
                            </button>
                        </form>
                    </article>
                </section>
            </main>
                
        </div>
    
</body>
</html>
